<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - منصة التاريخ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2c6f7d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #1f4e58;
        }
        #statusMessage {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إنشاء حساب جديد</h2>
        <form id="registerForm">
            <input type="text" id="registerFullName" placeholder="الاسم الرباعي" required>
            <input type="text" id="registerUsername" placeholder="اسم المستخدم" required>
            <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
            <input type="tel" id="registerPhone" placeholder="رقم الهاتف" required>
            <input type="text" id="registerGuardianPhone" placeholder="رقم ولي الأمر" required>
            <button type="submit">تسجيل الحساب</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const fullName = document.getElementById("registerFullName").value;
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;
            const phone = document.getElementById("registerPhone").value;
            const guardianPhone = document.getElementById("registerGuardianPhone").value;

            if (localStorage.getItem(username)) {
                document.getElementById("statusMessage").innerText = "اسم المستخدم موجود بالفعل.";
                return;
            }

            const newUser = {
                fullName: fullName,
                username: username,
                password: password,
                phone: phone,
                guardianPhone: guardianPhone
            };

            localStorage.setItem(username, JSON.stringify(newUser));
            document.getElementById("statusMessage").innerText = "تم إنشاء الحساب بنجاح!";
            setTimeout(() => window.location.href = "login.html", 2000);
        });
    </script>
</body>
</html>
